name: CI

on: [push, pull_request]

jobs:
  ci:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies with a clean slate
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
