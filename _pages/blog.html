---
title: "Blog"
layout: base
permalink: /blog/
---

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col">
        <div class="row mb-3">
            <div class="col">
                <h1 class="display-4">{{ page.title }}</h1>
                <small>Subscribe <a href="{{ '/feed.xml' | absolute_url }}">via RSS</a>.</small>
            </div>
        </div>

        {% for post in site.posts %}
        <div class="row mb-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <small class="text-muted">{{ post.date | date: "%-d %B %Y" }}</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <a class="text-dark" href="{{ post.url }}" style="text-decoration:none;">
                                    <h4 class="mt-1">{{ post.title }}</h4>
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <a href="{{ post.url }}" style="text-decoration:none;">
                                    <p class="card-text text-muted">{{ post.content | strip_html | truncatewords: 50 }}</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    <div class="col-sm-2"></div>
</div>
