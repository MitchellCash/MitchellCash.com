---
layout: base
---

<h1 class="">Blog</h1>

<div class="blog-subscribe-rss">
    <p>Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>.</p>
</div>

{% for post in site.posts %}
<div class="row post-list">
    <div class="col l12">
        <a href="{{ post.url }}">
            <div class="card-panel hoverable grey lighten-4">
                <span class="post-list-date">{{ post.date | date: "%-d %B %Y" }}</span>
                <h3 class="post-list-title">{{ post.title }}</h3>
                <p class="grey-text text-darken-3">{{ post.content | strip_html | truncatewords: 50 }}</p>
            </div>
        </a>
    </div>
</div>
{% endfor %}
