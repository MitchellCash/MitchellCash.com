# Site settings
repository: https://github.com/mitchellcash/mitchellcash.com

name: Mitchell Cash
description: Sort of geeky, sort of not.
url: https://mitchellcash.com

# Build settings
markdown: kramdown

exclude:
    - .editorconfig
    - .gitattributes
    - .gitignore
    - Gemfile
    - Gemfile.lock
    - README.md
    - vendor

plugins:
    - jekyll-assets
    - jekyll-feed
    - jekyll-seo-tag
    - jekyll-sitemap
    - uglifier

assets:
    compress:
        css: true
        js: true

    prefix: /assets

    sources:
        - _assets/css
        - _assets/js
